
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnNet Admin Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VulnNet - Sistema Administrativo</h1>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" value="admin">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <button onclick="login()">Iniciar Sesión</button>
            <div id="message" class="message"></div>
        </div>
        
        <!-- Comentario para el administrador: Recuerda cambiar las credenciales por defecto (admin:s3cr3tP4ss) -->
        <!-- TODO: Arreglar vulnerabilidad SQL Injection en el script de login -->
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            
            // Simulación de vulnerabilidad SQL Injection
            if (username.includes("'") || username.includes('"') || password.includes("'") || password.includes('"')) {
                messageElement.style.display = 'block';
                messageElement.innerText = "Error en la base de datos: SQL syntax error near '\"' at line 1";
            } else if (username === 'admin' && password === 's3cr3tP4ss') {
                window.location.href = 'admin-panel.php';
            } else {
                messageElement.style.display = 'block';
                messageElement.innerText = "Usuario o contraseña incorrectos";
            }
        }
    </script>
</body>
</html>
